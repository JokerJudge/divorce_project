{% extends 'divorce/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <br/>
                <h4>Добавление нового физического лица</h4>
                {{ form.name|as_crispy_field }}
                {{ form.date_of_birth|as_crispy_field }}
                {{ form.sex|as_crispy_field }}

                <button type="submit" class="btn btn-primary"><i class="far fa-save" aria-hidden="true">   Добавить</i></button>

            </div>
        </div>
    </div>

    <!-- {{ form|crispy }} -->
</form>
<br/>
<br/>

{% endblock content %}
